{% extends "template.html" %}

{% block activenav %}  
<div class="navbar-nav"> 
    <a class="nav-link" aria-current="page" href="{{ url_for('inventory') }}">Inventory</a>
    <a class="nav-link active" href="{{ url_for('marketplace') }}">Marketplace</a>
</div>
{% endblock %}

{% block body %}

<div class="row"> 
    {% for item, values in marketplace.items() %}
    <div class="column">             
        <img src="{{ values['filepath'] }}" height="200" width="200">

        <p>Price: ${{values['price']}}0</p>
        <form method="POST">
            <input type="hidden" id="buyQuantity" name="buyQuantity" value="1">
            <input type="hidden" id="id" name="id" value="{{item}}">
            <button type="submit" class="btn btn-primary">Buy</button>
        </form>   
    </div>
    {% endfor %}
</div>

{% endblock %}
