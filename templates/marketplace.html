{% extends "template.html" %}

{% block activenav %}  
<div class="navbar-nav"> 
    <a class="nav-link" aria-current="page" href="{{ url_for('inventory') }}">Inventory</a>
    <a class="nav-link active" href="{{ url_for('marketplace') }}">Marketplace</a>
    <a class="navbar-text"> Balance: {{balance}} </a>
</div>
{% endblock %}

{% block body %}

<div class="row"> 
    {% for item, values in marketplace.items() %}
    <div class="column">             
        <img src="{{ values['filepath'] }}" height="200" width="200">

        <p>Inventory {{values['quantity']}}</p>
        <p>Price {{values['price']}}</p>
        <form method="POST">
            <label for="buyQuantity">Quantity:</label>
            <input type="number" id="buyQuantity" name="buyQuantity"><br><br>
            <input type="hidden" id="id" name="id" value="{{item}}">
            <input type="submit" value="Buy">
        </form>   
    </div>
    {% endfor %}
</div>

{% endblock %}
